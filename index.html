<!doctype html>

<html>

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<meta charset="utf-8">

	<title>jQuery Instagram Lite Plugin</title>

	<meta name="description" content="A simple, lightweight jQuery plugin used to display a user's Instagram photos.">

	<meta name="author" content="http://michaelynch.com">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css">

</head>

	<body lang="en">

		<div class="wrapper">

			<div class="content">

				<div class="wrapper">

					<h1>Recent Instagram Photos from <a href="http://instagram.com/michaelynch" target="_blank">@michaelynch</a></h1>

					<ul class="il-michaelynch"></ul>

				</div>

			</div>

		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

		<script src="js/plugins/instagramlite.min.js"></script>

		<script>

			$('.il-michaelynch').instagramLite({
				accessToken: '1730464.199554e.e561d1b801d74e35a1453110a44a09e8',
				urls: true,
				limit: 8,
				captions: true,
				likes: true,
				comments_count: true,
				success: function(data) {
					console.log(data);
				},
				error: function(data) {
					console.log(data);
				}
			});

		</script>

	</body>

</html>
